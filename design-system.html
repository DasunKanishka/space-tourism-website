<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design System | Space Tourism</title>

		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<header class="container">
			<h1>Design System - Space Tourism</h1>
		</header>

		<main class="container">
			<section id="colors" class="colors">
				<h2><span>01</span>Colors</h2>

				<div class="wrapper">
					<div class="column">
						<div class="bg-dark text-white">#0b0d17</div>

						<div><span class="text-light">rgb</span>11, 13, 23</div>

						<div>
							<span class="text-light">hsl</span>230°, 35%, 7%
						</div>
					</div>

					<div class="column">
						<div class="bg-light text-dark">#d0d6f9</div>

						<div>
							<span class="text-light">rgb</span>208, 214, 249
						</div>

						<div>
							<span class="text-light">hsl</span>231°, 77%, 90%
						</div>
					</div>

					<div class="column">
						<div class="bg-white text-dark">#ffffff</div>

						<div>
							<span class="text-light">rgb</span>255, 255, 255
						</div>

						<div>
							<span class="text-light">hsl</span>0°, 0%, 100%
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
